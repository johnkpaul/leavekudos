<!DOCTYPE html>
<html>
  <head>
    <title>Leave Kudos</title>
    <style type="text/css" media="screen">
      body {
        background: #dcdddf;
      }

      img {
        display: block;
        margin: 100px auto;
      }

      img.splash {
        width: 80%;
        max-width: 500px;
        height: auto;
      }

      img.connect {
        width: 60%;
        max-width: 300px;
        height: auto;
      }
    </style>
    <script type="text/javascript">
      function about() {
        info = document.getElementById('about-content');
        if (window.XMLHttpRequest)
          { xhr = new XMLHttpRequest(); }
        else
          { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
        xhr.open("GET","rails/info/properties",false);
        xhr.send("");
        info.innerHTML = xhr.responseText;
        info.style.display = 'block'
      }
    </script>
  </head>
  <body>
    <img class="splash" src="www/imgs/splash-beta.png" />
    <a href="/connect">
      <img class="connect" src="www/imgs/connect-button.png" />
    </a>
  </body>
</html>
